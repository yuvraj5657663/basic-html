<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub & sup tag</title>
</head>
<body>
    <p><b>this is superscript tag </b></p>
    <h1>a <sup>2</sup> = b <sup>2</sup> + c <sup>2</sup></h1>

    <p><b>this is subscript tag </b></p>
    <h1> formula for glucose C <sub>6</sub> H <sub>12</sub> O <sub>6</sub></h1>

</body>
</html>
