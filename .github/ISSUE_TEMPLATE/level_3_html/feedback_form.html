<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback form</title>
</head>
<body>
    <h2>
        feedback form
    </h2>

    <label for="name" >name:</label>
    <input type="text " value="write your name" id="name">
    <br><br>

   
    <label for="email">email:</label>
    <input type="email" value="write your email" id="email">
<br><br>
    <label for="massage">massage: </label><br>
    <textarea name="massage" id="massage" cols="30" rows="4">please give feedback</textarea>

    <br><br>
    <label for="newslater">rate us our of 5:</label><br>
    <input type="radio" name="1" id="newslater">
    <label for="1">1</label>
    <br>
    <input type="radio" name="2" id="newslater">
    <label for="2">2</label>
    <br>
    <input type="radio" name="3" id="newslater">
    <label for="3">3</label>
    <br>
    <input type="radio" name="4" id="newslater">
    <label for="4">4</label>
    <br>
    <input type="radio" name="5" id="newslater">
    <label for="5">5</label>
    <br>
    <br><br>
    <button>send your massage!</button>
</body>
</html>
