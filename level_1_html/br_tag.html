<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>br tag</title>
</head>
<body>
    <p><b>twinkle twinkle</b> <i>little star</i> how i wonder <u>what you are</u></p>
    <p>little star<br>little star <br> how i wonder <br> what you are</p>

    <b>bold tag</b><br>
    <i>italic tag</i><br>
    <u>underline tag</u>
</body>
</html>
