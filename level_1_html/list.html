<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list in html</title>
</head>
<body>
    
    <ul>
        <li><h2>unordered list: </h2></li>
        <li>yuvraj</li>
        <li> kumar</li>
        <li> singh</li>
        <li>rishu</li>
    </ul>

    <ol>
        <li><h2>ordered list:</h2> </li>
        <li>yuvraj</li>
        <li> kumar</li>
        <li> singh</li>
        <li>rishu</li>
    </ol>

    <ol type="A">
        <li>yuvraj</li>
        <li> kumar</li>
        <li> singh</li>
        <li>rishu</li>
    </ol>

    <ol type = "I">
        <li>bread</li>
        <li> butter</li>
        <li>jam</li>
        <li>samosa</li>
    </ol>

    <ol type = "a">
        <li>cake</li>
        <li> ice-cream</li>
        <li>chocolate</li>
        <li>pizza</li>
    </ol>

</body>
</html>
